<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-4 pb-4">
      <form action="" class="mb-3" id="add-form">
        <div class="mb-4">
          <input type="text" class="form-control" id="name-inp" placeholder="Имя">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="lastname-inp" placeholder="Фамилия">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="surname-inp" placeholder="Отчество">
        </div>
         <div class="mb-3">
          <input type="date" class="form-control" id="birthday-inp">
        </div>
         <div class="mb-3">
          <input type="text" class="form-control" id="faculty-inp" placeholder="Факультет">
         </div>
         <div class="mb-3">
          <input type="number" class="form-control" id="studyStart-inp" placeholder="Дата поступления">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>Факультет</th>
            <th>Год поступления</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="stud-table">

        </tbody>
      </table>
    </div>
    <script defer type="module" src="./js/index.js"></script>
  </body>
</html>
